<!DOCTYPE html>
<html>
<head>
    <title>PREDICTION OF DENTAL CAVITY USING DEEP LEARNING</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      /* Reset some default styles */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #333;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      nav.navbar-inverse {
        background-color: #4b0082;
        border: none;
        border-radius: 0;
      }
      nav.navbar-inverse .navbar-brand {
        color: #fff;
        font-weight: bold;
        font-size: 1.5rem;
      }
      nav.navbar-inverse .navbar-nav > li > a {
        color: #ddd;
        font-weight: 600;
      }
      nav.navbar-inverse .navbar-nav > li > a:hover {
        color: #fff;
        background-color: transparent;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        padding: 40px 30px;
        margin: 40px auto;
        max-width: 600px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      }
      h1 {
        color: #4b0082;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 1.5px;
      }
      .imageCoose {
        width: 100%;
        margin: auto;
        padding: 20px;
        background-color: #f3e8ff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(75, 0, 130, 0.3);
        color: #4b0082;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
      }
      input[type=file] {
        width: 100%;
        padding: 12px;
        border: 2px solid #4b0082;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        color: #4b0082;
        background-color: #fff;
        transition: border-color 0.3s ease;
      }
      input[type=file]:hover {
        border-color: #6a0dad;
      }
      input[type=submit] {
        width: 100%;
        background-color: #4b0082;
        color: white;
        padding: 14px 0;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      input[type=submit]:hover {
        background-color: #6a0dad;
      }
      img#previewImg {
        width: 100%;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(75, 0, 130, 0.4);
      }
      .alert {
        border-radius: 8px;
        font-weight: 600;
      }
      a {
        color: #4b0082;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
</head>
 <body > 
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" data-value="#form1" onclick="toggleform(event)">PREDICTION OF DENTAL CAVITY USING DEEP LEARNING</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
      {% if msg %}
      <div class="alert alert-warning alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Warning!</strong> {{msg}}
      </div>
      {% endif %}
  <h1 style="padding-top: 50px; text-align: center;">PREDICTION OF DENTAL CAVITY USING DEEP LEARNING</h1>
  <hr>
  <div class="imageCoose">
      <h2>Select Image</h2>
      <hr>
        <form action="{{url_for('image')}}" method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center;">          
          <input type="file" id="file" name="filename" required onchange="previewFile()">
          <br>
          <img id="previewImg" src="" height="200" alt="Image preview..." style="display:none;">
          <br>
          <input type="submit" value="Analyse">
        </form>
        <div style="text-align:center; margin-top: 20px;">
          <a href="{{ url_for('userupdate') }}" style="color: white; text-decoration: underline;">Change Username/Password</a>
        </div>
    </div>

<script>
function previewFile() {
    const preview = document.getElementById('previewImg');
    const file = document.getElementById('file').files[0];
    const reader = new FileReader();

    reader.addEventListener("load", function () {
        preview.src = reader.result;
        preview.style.display = 'block';
    }, false);

    if (file) {
        reader.readAsDataURL(file);
    }
}
</script>

</body>
</html>
