<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Sample Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.5rem;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-item {
            width: 180px;
            cursor: pointer;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 15px;
        }
        .image-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }
        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .image-item img:hover {
            border-color: #007bff;
        }
        .image-item p {
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Select a Sample Image for Prediction</h1>
    {% if sample_images %}
    <div class="image-grid">
        {% for image in sample_images %}
        <div class="image-item">
            <a href="{{ url_for('predict_sample', filename=image) }}">
                <img src="{{ url_for('static', filename='../test/' + image) }}" alt="{{ image }}">
            </a>
            <p>{{ image }}</p>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No sample images available.</p>
    {% endif %}
</body>
</html>
